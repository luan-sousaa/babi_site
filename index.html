<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicóloga Abegail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Psicóloga Abegail</h1>
                <nav class="nav">

                        <li class="nav-item"><a href="#home" class="nav-link active">HOME</a></li>
                        <li class="nav-item"><a href="#sobre" class="nav-link">SOBRE</a></li>

                </nav>
            </div>
        </div>

    <main class="hero">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-left">
                    <h2 class="hero-title">Um espaço pra acolher, compreender e evoluir.</h2>
                    <button class="btn-primary">AGENDE UM HORÁRIO</button>
                </div>
                <div class="hero-right">
                    <div class="hero-image-container">
